<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="navbar navbar-expand-sm navbar-light bg-success shadow" style="font-size: 20px;font-family: Arial; font-weight: bolder">
        <div class="container">
            <a class="navbar-brand" href="">LOGO</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main_menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"  id="main_menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="">About</a></li>
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" href="">Course</a>
                        <ul class="dropdown-menu m-2 ">
                            <li><a class="dropdown-item " href="">CSS</a></li>
                            <li><a class="dropdown-item " href="">Java Script</a></li>
                            <li><a class="dropdown-item " href="">Python</a></li>
                            <li><a class="dropdown-item " href="">C</a></li>
                            <li><a class="dropdown-item " href="">C#</a></li>
                            <li><a class="dropdown-item " href="">Java</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="">Contract</a></li>
                </ul>
            </div>
        </div>
    </div>

<div id="Carousel" class="carousel slide" data-bs-ride="carousel" >
    
<!-- Indicators/dots-->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#Carousel" data-bs-slide-to="0" class="active" ></button>
        <button type="button" data-bs-target="#Carousel" data-bs-slide-to="1" ></button>
        <button type="button" data-bs-target="#Carousel" data-bs-slide-to="2" ></button>
        <button type="button" data-bs-target="#Carousel" data-bs-slide-to="3" ></button>
        <button type="button" data-bs-target="#Carousel" data-bs-slide-to="4"> </button>
    </div>

<!-- Slider image-->
    <div class="carousel-inner ">
        
        <div class="carousel-item active ">
            <img src="img/slide1.jpg" alt="Not found" class="d-block" style="width: 100%;">
        </div>
        <div class="carousel-item active ">
            <img src="img/slide2.jpg" alt="Not found" class="d-block" style="width: 100%;">
        </div>
        
        <div class="carousel-item active ">
            <img src="img/slide3.jpg" alt="Not found" class="d-block" style="width: 100%;">
        </div>   
    </div>
    <!-- left abd right control icon -->
    <button type="button" class="carousel-control-prev" data-bs-target="#Carousel" data-bs-slide="prev" >
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button type="button" class="carousel-control-next" data-bs-target="#Carousel" data-bs-slide="next" >
        <span class="carousel-control-next-icon"></span>
    </button>
</div>


</body>

</html>
